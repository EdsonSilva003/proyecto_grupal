<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #6e7dff, #9be1fe); /* Un fondo de gradiente atractivo */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .form-container {
        background-color: rgba(255, 255, 255, 0.8); /* Fondo translúcido blanco */
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 100%;
        max-width: 380px;
        color: #333;
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 2rem;
        color: #333;
        font-weight: 600;
    }

    label {
        font-size: 14px;
        color: #333;
        margin-bottom: 8px;
        text-align: left;
        display: block;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        width: 100%;
        background-color: #f4f6f9;
        color: #333;
        margin-bottom: 15px;
        transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
        outline: none;
        border: 2px solid #6e7dff; /* Resalta con un color azul */
        box-shadow: 0 0 5px rgba(110, 125, 255, 0.5);
    }

    button {
        padding: 12px;
        background-color: #6e7dff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
        background-color: #5c6bc0;
        transform: scale(1.05); /* Agranda el botón al hacer hover */
    }

    a {
        color: #6e7dff;
        text-decoration: none;
        display: block;
        margin-top: 20px;
        font-size: 14px;
    }

    a:hover {
        text-decoration: underline;
        color: #5c6bc0;
    }
</style>

</head>
<body>
    <div class="form-container">
        <h1>Iniciar Sesión</h1>
        <form action="/login" method="POST">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <a href="/register">¿No tienes cuenta? Regístrate</a>
    </div>
</body>
</html>
